<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>selectAnswer</title>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
<link rel="stylesheet" href="question.css">

</head>

<body>
  <div class="box">
    <p class="question">質問</p>
    <form>
      <div class="YN">
        <p class="yes"><button class="selectAnswer" id="true" onClick="">はい</button></p>
        <p class="no"><button class="selectAnswer" id="false" onClick="">いいえ</button></p>
      </div>
    </form>
  </div>
  <div class="button">
    <p class="return">←Return</p>
    <p class="next">Next→</p>
  </div>
</body>
</html>
