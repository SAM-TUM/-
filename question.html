<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>selectAnswer</title>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
<link rel="stylesheet" href="question.css">

</head>

<body>
  <script>
    defineData();
    selectGender("male"); //仮で男性
  </script>
  <div id="question" class="Q_box">
    <div class="border_box">
      <p id="contentQ" class="question"></p>
    </div>
    <form>
      <div class="YN">
        <p class="yes"><button type="button" class="selectAnswer" id="yes" onClick="pushedButton(this.id)">はい</button></p>
        <p class="no"><button type="button" class="selectAnswer" id="no" onClick="pushedButton(this.id)">いいえ</button></p>
      </div>
    </form>
  </div>
  <div id="advice" class="A_box">
    <div class="border_box">
      <p id="contentA" class="advice"></p>
    </div>
  </div>
  <div id="allAdvice" class="list_box">
    <div class="border_box">
      <div id="allAdviceContent" class="list_text">
        <h2>アドバイスまとめ</h2>
        <ul class="A_list">
          <li id="list1"></li>
          <li id="list2"></li>
          <li id="list3"></li>
          <li id="list4"></li>
          <li id="list5"></li>
          <li id="list6"></li>
          <li id="list7"></li>
          <li id="list8"></li>
          <li id="list9"></li>
          <li id="list10"></li>
          <li id="list11"></li>
          <li id="list12"></li>
          <li id="list13"></li>
          <li id="list14"></li>
          <li id="list15"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="button">
    <p id="returnButton" class="return"><button type="button" class="selectButton" id="return" onClick="pushedButton(this.id)">←Return</button></p>
    <p id="nextButton" class="next"><button type="button" class="selectButton" id="next" onClick="pushedButton(this.id)">Next→</p>
  </div>

  <script>
    displayContents("question");
  </script>
<!--
  <div id="allAdvice">
    <p id="allAdviceContent"></p>
  </div>
-->
</body>
</html>
